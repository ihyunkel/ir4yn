<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ£ŸäŸÜ ÿßŸÑÿ≥ÿ±ŸàÿßŸÑÿü ü©≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Lalezar&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E6B17E;
            --secondary: #2C2416;
            --accent: #D4915D;
            --dark: #1A1410;
            --darker: #0F0A06;
            --success: #8BC34A;
            --danger: #FF6B6B;
            --text-light: #F5F1E8;
            --soft-beige: #F4E4C1;
            --soft-brown: #8B6F47;
            --orange-accent: #E07A38;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1A1410 0%, #2C2416 50%, #1A1410 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(230, 177, 126, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 145, 93, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .game-container {
            background: linear-gradient(135deg, rgba(44, 36, 22, 0.95) 0%, rgba(26, 20, 16, 0.98) 100%);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            padding: 40px;
            max-width: 1100px;
            width: 100%;
            border: 3px solid rgba(230, 177, 126, 0.4);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Lalezar', cursive;
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4));
        }

        .subtitle {
            text-align: center;
            color: var(--soft-beige);
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: 600;
            opacity: 0.95;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 35px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            background: linear-gradient(135deg, rgba(230, 177, 126, 0.15), rgba(212, 145, 93, 0.15));
            color: var(--text-light);
            padding: 18px 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            border: 2px solid rgba(230, 177, 126, 0.3);
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 900;
            margin-top: 5px;
        }

        .wrestler-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .wrestler-image {
            width: 400px;
            height: 400px;
            object-fit: contain;
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.6));
            position: relative;
            z-index: 1;
            order: 2;
        }

        .speech-bubble {
            background: linear-gradient(135deg, rgba(230, 177, 126, 0.25), rgba(212, 145, 93, 0.25));
            border: 4px solid var(--primary);
            border-radius: 30px;
            padding: 35px 45px;
            position: relative;
            display: inline-block;
            max-width: 550px;
            min-width: 400px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            align-self: center;
            order: 1;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 25px solid var(--primary);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            right: -17px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid rgba(230, 177, 126, 0.25);
        }

        .speech-text {
            font-family: 'Lalezar', cursive;
            font-size: 2.2rem;
            color: var(--text-light);
            font-weight: 700;
            line-height: 1.5;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .cups-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0 40px 0;
            flex-wrap: wrap;
            perspective: 1000px;
            position: relative;
            z-index: 3;
        }

        .cup-wrapper {
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cup {
            width: 120px;
            height: 140px;
            position: relative;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* ÿ±ÿ≥ŸÖ ÿßŸÑŸÉŸàÿ® ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ CSS */
        .cup::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #E07A38 0%, 
                #D4915D 50%, 
                #B8753F 100%
            );
            border-radius: 0 0 20px 20px;
            clip-path: polygon(
                15% 0%, 85% 0%,
                100% 100%, 0% 100%
            );
            box-shadow: 
                inset 0 -10px 20px rgba(0,0,0,0.3),
                inset 0 5px 10px rgba(255,255,255,0.2);
        }

        /* ÿ≠ÿßŸÅÿ© ÿßŸÑŸÉŸàÿ® ÿßŸÑÿπŸÑŸàŸäÿ© */
        .cup::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 15px;
            background: linear-gradient(180deg, #E07A38, #D4915D);
            border-radius: 50%;
            box-shadow: 
                0 3px 10px rgba(0,0,0,0.4),
                inset 0 -3px 5px rgba(0,0,0,0.3);
        }

        .cup.lifted {
            transform: translateY(-100px);
        }

        .cup.covered {
            transform: translateY(0);
        }

        .cup:hover:not(.no-hover) {
            transform: translateY(-5px) scale(1.03);
            filter: drop-shadow(0 15px 25px rgba(231, 76, 60, 0.4));
        }

        .cup-number {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--accent), var(--orange-accent));
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.4rem;
            box-shadow: 0 5px 20px rgba(224, 122, 56, 0.5);
            border: 3px solid rgba(255,255,255,0.3);
            z-index: 11;
        }

        .pants {
            font-size: 3rem;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(230, 177, 126, 0.6));
            transition: opacity 0.3s ease;
        }

        .pants.show {
            opacity: 1;
        }

        @keyframes shuffle {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-25px) rotate(-8deg) scale(1.05); }
            50% { transform: translateY(-20px) rotate(0deg) scale(1.05); }
            75% { transform: translateY(-25px) rotate(8deg) scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, var(--success), #7CB342);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 195, 74, 0.5);
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--danger), #E85D5D);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-message {
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
            margin-top: 25px;
            padding: 22px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .result-message.success {
            background: linear-gradient(135deg, rgba(139, 195, 74, 0.9), rgba(124, 179, 66, 0.9));
            color: white;
            box-shadow: 0 5px 20px rgba(139, 195, 74, 0.5);
        }

        .result-message.fail {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(232, 93, 93, 0.9));
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }

        .difficulty-selector {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 12px 30px;
            font-size: 1.05rem;
            background: rgba(230, 177, 126, 0.12);
            color: var(--text-light);
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: rgba(230, 177, 126, 0.22);
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--dark);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(230, 177, 126, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
            
            .wrestler-section {
                flex-direction: column;
                align-items: center;
            }

            .wrestler-image {
                width: 280px;
                height: 280px;
                order: 1;
            }

            .speech-bubble {
                min-width: 300px;
                max-width: 90%;
                padding: 25px 30px;
                order: 2;
            }

            .speech-bubble::before {
                right: auto;
                left: 50%;
                top: -25px;
                transform: translateX(-50%) rotate(90deg);
            }

            .speech-bubble::after {
                right: auto;
                left: 50%;
                top: -17px;
                transform: translateX(-50%) rotate(90deg);
            }

            .speech-text {
                font-size: 1.6rem;
            }
            
            .cup {
                width: 90px;
                height: 110px;
            }

            .cups-container {
                gap: 20px;
            }

            .score-item {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü©≥ ÿ£ŸäŸÜ ÿßŸÑÿ≥ÿ±ŸàÿßŸÑÿü ü©≥</h1>
        <p class="subtitle">ÿ≥ÿßÿπÿØ ÿßŸÑŸÖÿµÿßÿ±ÿπ ÿ±ŸäÿßŸÜ ŸÅŸä ÿ•Ÿäÿ¨ÿßÿØ ÿ≥ÿ±ŸàÿßŸÑŸá!</p>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">ÿßŸÑŸÜŸÇÿßÿ∑</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿßŸÑÿÆÿßÿ∑ÿ¶ÿ©</div>
                <div class="score-value" id="wrong">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-cups="4" data-speed="800">ÿ≥ŸáŸÑ (4 ÿ£ŸÉŸàÿßÿ®)</button>
            <button class="difficulty-btn" data-cups="5" data-speed="500">ÿµÿπÿ® (5 ÿ£ŸÉŸàÿßÿ®)</button>
        </div>

        <div class="wrestler-section">
            <img src="wrestler.png" alt="ÿßŸÑŸÖÿµÿßÿ±ÿπ ÿ±ŸäÿßŸÜ" class="wrestler-image">
            <div class="speech-bubble">
                <div class="speech-text" id="speechText">ÿ≥ÿßÿπÿØŸàŸÜŸä ÿ£ÿπÿ±ŸÅ ŸàŸäŸÜ ÿ≥ÿ±ŸàÿßŸÑŸäÿü ü§î</div>
            </div>
        </div>

        <div class="cups-container" id="cupsContainer">
            <!-- ÿßŸÑÿ£ŸÉŸàÿßÿ® ÿ≥ÿ™ŸèŸÜÿ¥ÿ£ ŸáŸÜÿß ÿ®Ÿàÿßÿ≥ÿ∑ÿ© JavaScript -->
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn">ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ® üéÆ</button>
            <button class="btn-reset" id="resetBtn">ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ üîÑ</button>
        </div>

        <div class="result-message" id="resultMessage" style="opacity: 0;"></div>
    </div>

    <script>
        class PantsGame {
            constructor() {
                this.cupsCount = 4;
                this.pantsPosition = 0;
                this.isPlaying = false;
                this.canGuess = false;
                this.score = 0;
                this.correct = 0;
                this.wrong = 0;
                this.baseShuffleSpeed = 600;
                this.shuffleIterations = 10;
                this.cupsArray = [];
                
                this.init();
            }

            init() {
                this.cupsContainer = document.getElementById('cupsContainer');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.speechText = document.getElementById('speechText');
                this.resultMessage = document.getElementById('resultMessage');
                this.scoreDisplay = document.getElementById('score');
                this.correctDisplay = document.getElementById('correct');
                this.wrongDisplay = document.getElementById('wrong');

                this.setupEventListeners();
                this.createCups();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (this.isPlaying) return;
                        
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        this.cupsCount = parseInt(e.target.dataset.cups);
                        this.baseShuffleSpeed = parseInt(e.target.dataset.speed);
                        this.shuffleIterations = this.cupsCount === 5 ? 15 : 10;
                        this.createCups();
                    });
                });
            }

            createCups() {
                this.cupsContainer.innerHTML = '';
                this.pantsPosition = Math.floor(Math.random() * this.cupsCount);
                this.cupsArray = [];

                for (let i = 0; i < this.cupsCount; i++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'cup-wrapper';

                    const cupNumber = document.createElement('div');
                    cupNumber.className = 'cup-number';
                    cupNumber.textContent = i + 1;

                    const cup = document.createElement('div');
                    cup.className = 'cup lifted';

                    const pants = document.createElement('div');
                    pants.className = 'pants';
                    if (i === this.pantsPosition) {
                        pants.textContent = 'ü©≥';
                        pants.classList.add('show'); // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ ŸÅŸä ÿßŸÑÿ®ÿØÿßŸäÿ© ŸÅŸÇÿ∑
                    }

                    wrapper.appendChild(cupNumber);
                    wrapper.appendChild(cup);
                    wrapper.appendChild(pants);

                    this.cupsContainer.appendChild(wrapper);
                    
                    this.cupsArray.push({
                        wrapper: wrapper,
                        cup: cup,
                        pants: pants,
                        number: cupNumber,
                        hasPants: i === this.pantsPosition
                    });
                }

                // ÿ±ÿ®ÿ∑ ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ∂ÿ∫ÿ∑
                this.attachClickEvents();

                this.canGuess = false;
                this.speechText.textContent = 'ÿ≥ÿßÿπÿØŸàŸÜŸä ÿ£ÿπÿ±ŸÅ ŸàŸäŸÜ ÿ≥ÿ±ŸàÿßŸÑŸäÿü ü§î';
                this.resultMessage.style.opacity = '0';
            }

            attachClickEvents() {
                // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ŸÉŸàÿßÿ® ÿßŸÑÿ≠ÿßŸÑŸäÿ© ŸÅŸä DOM
                const allWrappers = this.cupsContainer.querySelectorAll('.cup-wrapper');
                
                // ÿ•ÿ≤ÿßŸÑÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÇÿØŸäŸÖÿ© Ÿàÿ•ÿπÿßÿØÿ© ÿ•ÿ∂ÿßŸÅÿ™Ÿáÿß
                allWrappers.forEach((wrapper) => {
                    // ÿ•ŸÜÿ¥ÿßÿ° ŸÜÿ≥ÿÆÿ© ÿ¨ÿØŸäÿØÿ© ŸÑÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÇÿØŸäŸÖÿ©
                    const newWrapper = wrapper.cloneNode(true);
                    wrapper.replaceWith(newWrapper);
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ±ÿ¨ÿπ ŸÅŸä cupsArray
                    const cupNumber = newWrapper.querySelector('.cup-number').textContent;
                    const cupInArray = this.cupsArray.find(item => 
                        item.number.textContent === cupNumber
                    );
                    
                    if (cupInArray) {
                        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ±ÿßÿ¨ÿπ
                        cupInArray.wrapper = newWrapper;
                        cupInArray.cup = newWrapper.querySelector('.cup');
                        cupInArray.pants = newWrapper.querySelector('.pants');
                        cupInArray.number = newWrapper.querySelector('.cup-number');
                        
                        // ÿ•ÿ∂ÿßŸÅÿ© ÿ≠ÿØÿ´ ÿßŸÑÿ∂ÿ∫ÿ∑
                        newWrapper.addEventListener('click', () => {
                            this.checkGuessByNumber(parseInt(cupNumber));
                        });
                    }
                });
            }

            checkGuessByNumber(cupNumber) {
                if (!this.canGuess || this.isPlaying) return;

                this.canGuess = false;

                // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÉŸàÿ® ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸÖÿπÿ±Ÿàÿ∂
                const cupData = this.cupsArray.find(item => 
                    item.number.textContent === cupNumber.toString()
                );
                
                if (!cupData) {
                    console.error('Cup not found:', cupNumber);
                    return;
                }

                // ÿ±ŸÅÿπ ÿßŸÑŸÉŸàÿ® ÿßŸÑŸÖÿÆÿ™ÿßÿ±
                cupData.cup.classList.remove('covered');
                cupData.cup.classList.add('lifted');

                if (cupData.hasPants) {
                    // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ
                    cupData.pants.classList.add('show');
                    
                    this.correct++;
                    this.score += 10;
                    this.speechText.textContent = 'ŸÉŸäŸäŸäŸäŸäŸÅÿü ŸàŸÇŸÅ ŸàŸÇŸÅ üò±';
                    this.resultMessage.textContent = '‚úÖ ÿ£ÿ≠ÿ≥ŸÜÿ™! Ÿàÿ¨ÿØÿ™ ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ!';
                    this.resultMessage.className = 'result-message success';
                } else {
                    this.wrong++;
                    this.score = Math.max(0, this.score - 5);
                    this.speechText.textContent = 'üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠';
                    this.resultMessage.textContent = '‚ùå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!';
                    this.resultMessage.className = 'result-message fail';
                    
                    // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ ÿßŸÑÿµÿ≠Ÿäÿ≠ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ©
                    setTimeout(() => {
                        this.cupsArray.forEach((item) => {
                            if (item.hasPants) {
                                item.cup.classList.remove('covered');
                                item.cup.classList.add('lifted');
                                item.pants.classList.add('show');
                            }
                        });
                    }, 1000);
                }

                this.resultMessage.style.opacity = '1';
                this.updateScore();

                setTimeout(() => {
                    this.createCups();
                }, 3500);
            }

            async startGame() {
                if (this.isPlaying) return;

                this.isPlaying = true;
                this.canGuess = false;
                this.startBtn.disabled = true;
                
                // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ
                this.speechText.textContent = 'ÿ¥ŸàŸÅ ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ ŸÉŸàŸäÿ≥! ÿ±ÿßŸÇÿ® ÿßŸÑÿ£ŸÉŸàÿßÿ® üëÄ';
                await this.sleep(2000);

                // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ Ÿàÿ•ŸÜÿ≤ÿßŸÑ ÿßŸÑÿ£ŸÉŸàÿßÿ® ŸÑÿ™ÿ∫ÿ∑Ÿäÿ™Ÿá
                this.speechText.textContent = 'ÿßŸÑÿ≠ŸäŸÜ ÿ±ÿßÿ≠ ÿ£ÿ∫ÿ∑Ÿä ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ... ÿ±ÿßŸÇÿ®! üßê';
                this.cupsArray.forEach(item => {
                    item.pants.classList.remove('show'); // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ
                    item.cup.classList.remove('lifted');
                    item.cup.classList.add('covered');
                    item.cup.classList.add('no-hover');
                });
                
                await this.sleep(800);

                // ÿÆŸÑÿ∑ ÿßŸÑÿ£ŸÉŸàÿßÿ® ÿ®ÿ≥ÿ±ÿπÿ© ÿ™ÿµÿßÿπÿØŸäÿ©
                this.speechText.textContent = 'ÿßŸÑÿ≠ŸäŸÜ ÿ±ÿßÿ≠ ÿ£ÿÆŸÑÿ∑ ÿßŸÑÿ£ŸÉŸàÿßÿ®... ÿ±ŸÉÿ≤! üîÑ';
                await this.shuffleCups();

                // ÿ•ÿπÿßÿØÿ© ÿ±ÿ®ÿ∑ ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿ®ÿπÿØ ÿßŸÑÿÆŸÑÿ∑
                this.attachClickEvents();

                // ÿßŸÑŸÖÿµÿßÿ±ÿπ ŸäŸÉÿ∞ÿ®
                const wrongGuess = this.getWrongGuess();
                this.speechText.textContent = `ÿßŸÑÿ≥ÿ±ŸàÿßŸÑ ÿ™ÿ≠ÿ™ ÿßŸÑŸÉŸàÿ® ÿ±ŸÇŸÖ ${wrongGuess} Ÿàÿ•ÿ∞ÿß ÿ∫ŸÑÿ∑ ÿ®ŸÜÿØŸàŸÜŸä! üòè`;

                this.cupsArray.forEach(item => {
                    item.cup.classList.remove('no-hover');
                });

                this.startBtn.disabled = false;
                this.isPlaying = false;
                this.canGuess = true;
            }

            async shuffleCups() {
                for (let i = 0; i < this.shuffleIterations; i++) {
                    // ÿßŸÑÿ≥ÿ±ÿπÿ© ÿ™ÿ™ÿµÿßÿπÿØ (ÿ™ŸÇŸÑ) ŸÖÿπ ŸÉŸÑ ÿ™ŸÉÿ±ÿßÿ±
                    const currentSpeed = Math.max(200, this.baseShuffleSpeed - (i * 40));
                    
                    // ÿßÿÆÿ™Ÿäÿßÿ± ŸÉŸàÿ®ŸäŸÜ ÿπÿ¥Ÿàÿßÿ¶ŸäŸäŸÜ ŸÑŸÑÿ™ÿ®ÿØŸäŸÑ
                    const idx1 = Math.floor(Math.random() * this.cupsCount);
                    let idx2 = Math.floor(Math.random() * this.cupsCount);
                    while (idx2 === idx1) {
                        idx2 = Math.floor(Math.random() * this.cupsCount);
                    }

                    // ÿ≠ŸÅÿ∏ ŸÖÿ±ÿ¨ÿπ ÿßŸÑÿπŸÜÿßÿµÿ± ŸÇÿ®ŸÑ ÿßŸÑÿ™ÿ®ÿØŸäŸÑ
                    const cup1 = this.cupsArray[idx1].cup;
                    const cup2 = this.cupsArray[idx2].cup;

                    // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ≠ÿ±ŸÉÿ©
                    cup1.style.animation = 'shuffle 0.4s ease-in-out';
                    cup2.style.animation = 'shuffle 0.4s ease-in-out';

                    await this.sleep(200);

                    // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿ£ŸÉŸàÿßÿ® ŸÅÿπŸÑŸäÿßŸã ŸÅŸä DOM
                    await this.swapCups(idx1, idx2);

                    // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ
                    cup1.style.animation = '';
                    cup2.style.animation = '';

                    await this.sleep(currentSpeed);
                }
            }

            async swapCups(idx1, idx2) {
                const container = this.cupsContainer;
                
                // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿπŸÜÿßÿµÿ±
                const wrapper1 = this.cupsArray[idx1].wrapper;
                const wrapper2 = this.cupsArray[idx2].wrapper;

                // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ŸÑŸÑÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ
                const rect1 = wrapper1.getBoundingClientRect();
                const rect2 = wrapper2.getBoundingClientRect();
                const distance = rect2.left - rect1.left;

                // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ≠ÿ±ŸÉÿ©
                wrapper1.style.transform = `translateX(${distance}px)`;
                wrapper2.style.transform = `translateX(${-distance}px)`;
                wrapper1.style.transition = 'transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                wrapper2.style.transition = 'transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';

                await this.sleep(400);

                // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸàŸäŸÑÿßÿ™
                wrapper1.style.transform = '';
                wrapper2.style.transform = '';
                wrapper1.style.transition = '';
                wrapper2.style.transition = '';

                // ÿ™ÿ®ÿØŸäŸÑ ŸÅŸä DOM
                const parent = wrapper1.parentNode;
                const next1 = wrapper1.nextSibling;
                const next2 = wrapper2.nextSibling;

                if (next2 === wrapper1) {
                    parent.insertBefore(wrapper1, wrapper2);
                } else if (next1 === wrapper2) {
                    parent.insertBefore(wrapper2, wrapper1);
                } else {
                    parent.insertBefore(wrapper1, next2);
                    parent.insertBefore(wrapper2, next1);
                }

                // ÿ™ÿ®ÿØŸäŸÑ ŸÅŸä ÿßŸÑŸÖÿµŸÅŸàŸÅÿ©
                [this.cupsArray[idx1], this.cupsArray[idx2]] = [this.cupsArray[idx2], this.cupsArray[idx1]];
            }

            getWrongGuess() {
                // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ŸÖÿß ÿπÿØÿß ÿßŸÑŸÉŸàÿ® ÿßŸÑÿµÿ≠Ÿäÿ≠
                const wrongCups = [];
                for (let i = 0; i < this.cupsCount; i++) {
                    if (!this.cupsArray[i].hasPants) {
                        wrongCups.push(i + 1); // +1 ŸÑÿ£ŸÜ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿ™ÿ®ÿØÿ£ ŸÖŸÜ 1
                    }
                }
                // ÿßÿÆÿ™Ÿäÿßÿ± ÿ±ŸÇŸÖ ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÖŸÜ ÿßŸÑÿ£ŸÉŸàÿßÿ® ÿßŸÑÿÆÿßÿ∑ÿ¶ÿ©
                return wrongCups[Math.floor(Math.random() * wrongCups.length)];
            }

            updateScore() {
                this.scoreDisplay.textContent = this.score;
                this.correctDisplay.textContent = this.correct;
                this.wrongDisplay.textContent = this.wrong;
            }

            resetGame() {
                this.score = 0;
                this.correct = 0;
                this.wrong = 0;
                this.updateScore();
                this.createCups();
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        const game = new PantsGame();
    </script>
